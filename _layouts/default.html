<!DOCTYPE html>
<html>
<style>
html {
    scrollbar-width: none;
}

body {
    -ms-overflow-style: none;
}

#layoutContentContainer {
    overflow-x: hidden;
    overflow-y: hidden;
}
</style>
<head>
    <title>{{ page.title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="A centralized hub for all things Kelexer">
    <meta name="keywords" content="Kelexer, Portfolio, Blog, Bio, Biography, Hub">
    <meta name="author" content="Kelexer">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="layoutContentContainer">
        <div id="contentOverlay">
            <header>
                {% include navbar.html %}
            </header>
            <main>
                {{ content }}
            </main>
        </div>
    </div>
    <!-- Background animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
        window.vantaEffect = null;

        document.addEventListener("DOMContentLoaded", function () {
            const container = document.getElementById("layoutContentContainer");
            window.vantaEffect = VANTA.WAVES({
                el: "#layoutContentContainer",
                mouseControls: false,
                touchControls: false,
                gyroControls: false,
                minHeight: 10000.00,
                minWidth: 768.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: '#000000',
                shininess: 10.00,
                waveHeight: 7.5,
                waveSpeed: 0.3,
                zoom: 1.0
            });
        });
    </script>
</body>
</html>
