<!DOCTYPE html>
<html>
<style>
html {
    scrollbar-width: none;
}

body {
    -ms-overflow-style: none;
}

#layoutContentContainer {
    overflow-x: hidden;
    overflow-y: hidden;
}
</style>
<head>
    <title>Kelexer [Home]</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="A centralized hub for all things Kelexer">
    <meta name="keywords" content="Kelexer, Portfolio, Blog, Bio, Biography, Hub">
    <meta name="author" content="Kelexer">

<body>
    <div id="layoutContentContainer">
        <div id="contentOverlay">
            <header>
                <!DOCTYPE html>
<html lang="en">
    <style>
        .NavBar {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin: 0px;
            justify-content: space-between;
            background-color: #20232e;
        }
        .NavBar ul li a {
            color: #EDE8F5;
            text-decoration: none;
            transition: transform 0.5s ease;
            display: inline-block;
        }
        .NavBar ul li a:hover {
            color: #a0bbda;
            transform: scale(1.2);
            transform-origin: center;
        }
        .NavBar ul{
            font-family: 'Poppins', sans-serif;
            list-style-type: none;
            display: flex;
            gap: 3rem;
            padding-right: 5%;
        }
        .NavBar img {
            width: 4rem;
            margin: 0;
        }
        body {
        margin: 0;
        }
        #Logo {
            transition: transform 0.3s ease-out
        }
        #Logo:hover {
            transform: rotate(360deg);
        }

        .hamburger {
            display: none;
            font-size: 2rem;
            color: #EDE8F5;
        }

        @media (max-width: 768px) {
            .NavBar ul {
                display: none;
                flex-direction: column;
                gap: 1rem;
                padding-right: 0;
                width: 70vw;
                background-color: #20232e;
                position: absolute;
                top: 4rem;
                left: 50%;
                transform: translate(-50%, 15px);
                z-index: 1000;
                align-items: center;
                border-radius: 7px;
            }

            .NavBar ul li:first-child {
                margin-top: 2rem;
            }

            .NavBar ul li:last-child {
                margin-bottom: 2rem;
            }

            #navmenu {
                padding: 0;
                align-self: center;
            }

            .NavBar ul.show {
                display: flex;
            }

            .hamburger {
                display: block;
                cursor: pointer;
            }

        }

    </style>
    <body>
        <div class="NavBar">
            <img src="/Resources/KelexerLogo.svg" alt="Logo" id="Logo"/>
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>
            <ul id="navmenu">
                <li><a href="/">Home</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/aboutme">About Me</a></li>
            </ul>
        </div>
        <script>
            function toggleMenu() {
                var menu = document.getElementById('navmenu');
                menu.classList.toggle('show');
            }
        </script>
    </body>
    </html>
            </header>
            <main>
                <!DOCTYPE HTML>
<html>
    <h1>Oops</h1>
    <h3>I haven't gotten around to making this page yet...</h3>
</html>
            </main>
        </div>
    </div>
    <!-- Background animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
        window.vantaEffect = null;

        document.addEventListener("DOMContentLoaded", function () {
            const container = document.getElementById("layoutContentContainer");
            window.vantaEffect = VANTA.WAVES({
                el: "#layoutContentContainer",
                mouseControls: false,
                touchControls: false,
                gyroControls: false,
                minHeight: 10000.00,
                minWidth: 768.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: '#000000',
                shininess: 10.00,
                waveHeight: 7.5,
                waveSpeed: 0.3,
                zoom: 1.0
            });
        });
    </script>
</body>
</html>
