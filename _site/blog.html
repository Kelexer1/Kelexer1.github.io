            <header>
                <!DOCTYPE html>
<html lang="en">
    <style>
        .NavBar {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin: 0px;
            justify-content: space-between;
            background-color: #20232e;
        }
        .NavBar ul li a {
            color: #EDE8F5;
            text-decoration: none;
            transition: transform 0.5s ease;
            display: inline-block;
        }
        .NavBar ul li a:hover {
            color: #a0bbda;
            transform: scale(1.2);
            transform-origin: center;
        }
        .NavBar ul{
            font-family: 'Poppins', sans-serif;
            list-style-type: none;
            display: flex;
            gap: 3rem;
            padding-right: 5%;
        }
        .NavBar img {
            width: 4rem;
            margin: 0;
        }
        body {
        margin: 0;
        }
        #Logo {
            transition: transform 0.3s ease-out
        }
        #Logo:hover {
            transform: rotate(360deg);
        }

        .hamburger {
            display: none;
            font-size: 2rem;
            color: #EDE8F5;
        }

        @media (max-width: 768px) {
            .NavBar ul {
                display: none;
                flex-direction: column;
                gap: 1rem;
                padding-right: 0;
                width: 70vw;
                background-color: #20232e;
                position: absolute;
                top: 4rem;
                left: 50%;
                transform: translate(-50%, 15px);
                z-index: 1000;
                align-items: center;
                border-radius: 7px;
            }

            .NavBar ul li:first-child {
                margin-top: 2rem;
            }

            .NavBar ul li:last-child {
                margin-bottom: 2rem;
            }

            #navmenu {
                padding: 0;
                align-self: center;
            }

            .NavBar ul.show {
                display: flex;
            }

            .hamburger {
                display: block;
                cursor: pointer;
            }

        }

    </style>
    <body>
        <div class="NavBar">
            <img src="/Resources/KelexerLogo.svg" alt="Logo" id="Logo"/>
            <div class="hamburger" onclick="toggleMenu()">â˜°</div>
            <ul id="navmenu">
                <li><a href="/">Home</a></li>
                <li><a href="/blog">Blog</a></li>
                <li><a href="/aboutme">About Me</a></li>
            </ul>
        </div>
        <script>
            function toggleMenu() {
                var menu = document.getElementById('navmenu');
                menu.classList.toggle('show');
            }
        </script>
    </body>
    </html>

            <main>
                <!DOCTYPE HTML>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/blog.css">
    <script>
      var baseurl = "";
    </script>
  </head>
  <body>
    <div id="blogContent">
      <div id="toolBar">
        <div id="filters">
          <select id="tagFilters" aria-label="Filter posts by tag">
            <option value="">All Tags</option>
            <!-- Other tags will be dynamically inserted here -->
          </select>
          <input
            type="text"
            id="tagSearch"
            placeholder="Search Posts..."
            aria-label="Filter by posts containing specific content"
          />
        </div>
        <div id="result">
          <span id="resultsCount"></span>
          Results
        </div>
      </div>
      <div id="postContainer">
        <!-- Posts will be dynamically inserted here -->
      </div>
      <div id="paginationContainer">
        <button id="paginationButton" onclick="loadMorePosts()">
          Load More Posts
        </button>
      </div>
      <script src="/js/blog.js"></script>
    </div>
  </body>
</html>

<template id="post-template">
  <div class="post">
      <div class="post-topbar">
          <!-- Date -->
          <h3 class="post-date"></h3>
          <!-- Tags -->
          <ul class="post-tags"></ul>
      </div>
      <div class="post-card">
          <div class="post-content">
              <div class="post-titles">
                  <!-- Primary Title -->
                  <h2 class="post-title"><a class="post-link" href=""></a></h2>
                  <!-- Subtitle -->
                  <h3 class="post-subtitle"></h3>
              </div>
              <!-- Excerpt -->
              <div class="post-excerpt"></div>
          </div>
          <!-- Background  -->
          <div class="post-image"></div>
      </div>
  </div>
  <hr>
</template>
            </main>
        </div>
    </div>
    <!-- Background animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
        window.vantaEffect = null;

        document.addEventListener("DOMContentLoaded", function () {
            const container = document.getElementById("layoutContentContainer");
            window.vantaEffect = VANTA.WAVES({
                el: "#layoutContentContainer",
                mouseControls: false,
                touchControls: false,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: '#000000',
                shininess: 10.00,
                waveHeight: 30.00,
                waveSpeed: 0.3,
                zoom: 1.5
            });

            if ("ResizeObserver" in window) {
                const resizeObserver = new ResizeObserver(() => {
                    if (window.vantaEffect?.resize) {
                        window.vantaEffect.resize();
                    }
                })

                resizeObserver.observe(container);
            }
        });
    </script>
</body>
